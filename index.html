<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="styles.css">
        <title>Registration Form</title>
    </head>
    <body>
      <h1>Registration Form</h1>
      <p>Please fill out this form with the required information</p>
      <form action="https://register-demo.freecodecamp.org">
        <fieldset></fieldset>
            <label for="first-name">Enter Your First Name: <input type="text" id="first-name" required /></label>
            <label for="last-name">Enter Your Last Name: <input type="text" id="last-name" required /></label>
            <label for="email">Enter Your E-Mail: <input type="email" id="email" required /></label>
            <label for="new-password">Enter Your Password: <input type="password" id="new-password" pattern="[a-z0-5]{8,}" required /></label>
        <fieldset>
            <label for="personal-account">
                <input type="radio" name="account-type" id="personal-account"> Personal Acccount
            </label>
            <label for="business-account">
                <input type="radio" name="account-type" id="business-account"> Business Acccount
            </label>
            <label for="terms-and-conditions">
                <input type="checkbox" id="terms-and-conditions" required> I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a> 
            </label>
        </fieldset>
        <fieldset></fieldset>
        <input type="submit" value="Submit">
      </form>
    </body>
</html>
